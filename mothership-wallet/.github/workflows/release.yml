name: Release (Wallet)

on:
  push:
    tags:
      - 'wallet-v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build wallet
        working-directory: wallet-extension
        run: |
          npm ci || npm i
          npm run build || npm run dev -- --outDir dist
          cd ..
          zip -r mothership-wallet-dist.zip wallet-extension/dist wallet-extension/manifest.json wallet-extension/public
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: mothership-wallet-dist.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
